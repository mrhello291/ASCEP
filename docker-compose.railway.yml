version: '3.8'

services:
  # ASCEP Backend
  backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Price Feed Service
  price_feeds:
    build: .
    command: cd services/price_feeds && python price_feed_service.py
    environment:
      - RAILWAY_STATIC_URL=http://backend:5000
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
    depends_on:
      - backend
    restart: unless-stopped

  # Celery Worker (Optional)
  celery:
    build: .
    command: cd backend && celery -A celery_worker.celery_app worker --loglevel=info
    environment:
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
    depends_on:
      - backend
    restart: unless-stopped 